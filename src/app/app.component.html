<h3>Using one component</h3>
<dx-data-grid [dataSource]="dataSource" [showBorders]="true">
  <dxi-column dataField="FirstName"></dxi-column>
  <dxi-column dataField="LastName"></dxi-column>
  <dxi-column type="buttons">
    <dxi-button hint="Edit" icon="edit" [onClick]="editEvent"></dxi-button>
    <dxi-button
      hint="Delete"
      icon="remove"
      [onClick]="deleteEvent"
    ></dxi-button>
  </dxi-column>
  <dxo-toolbar>
    <dxi-item location="after">
      <dx-button icon="add" (onClick)="addEvent($event)"></dx-button>
    </dxi-item>
  </dxo-toolbar>
</dx-data-grid>
<dx-popup
  [hideOnOutsideClick]="true"
  width="500"
  height="300"
  contentTemplate="popup-content"
  [showTitle]="false"
>
  <div *dxTemplate="let data of 'popup-content'" class="popup">
    <div class="textboxes">
      <div *ngFor="let textbox of content | keyvalue">
        <dx-text-box
          id="{{ textbox.key }}"
          name="{{ textbox.key }}"
          *ngIf="textbox.key !== 'ID'"
          label="{{ textbox.key }}"
          labelMode="floating"
          value="{{ textbox.value }}"
          [showClearButton]="true"
          >{{ textbox }}</dx-text-box
        >
      </div>
    </div>
    <div class="buttons">
      <dx-button text="Save" (onClick)="saveEvent($event)"></dx-button>
      <dx-button text="Cancel" (onClick)="cancelEvent($event)"></dx-button>
    </div>
  </div>
</dx-popup>

<h3>Using two components</h3>

<dx-data-grid [dataSource]="dataSource" [showBorders]="true">
  <dxi-column dataField="FirstName"></dxi-column>
  <dxi-column dataField="LastName"></dxi-column>
  <dxi-column type="buttons">
    <dxi-button hint="Edit" icon="edit" [onClick]="editEvent"></dxi-button>
    <dxi-button
      hint="Delete"
      icon="remove"
      [onClick]="deleteEvent"
    ></dxi-button>
  </dxi-column>
  <dxo-toolbar>
    <dxi-item location="after">
      <dx-button icon="add" (onClick)="addEvent($event)"></dx-button>
    </dxi-item>
  </dxo-toolbar>
</dx-data-grid>
<dx-popup
  [hideOnOutsideClick]="true"
  width="500"
  height="300"
  contentTemplate="popup-content"
  [showTitle]="false"
>
  <div *dxTemplate="let data of 'popup-content'" class="popup">
    <app-popup-content
      [dataSource]="dataSource"
      [store]="store"
      [event]="event"
      [content]="content"
    ></app-popup-content>
  </div>
</dx-popup>
